<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table View</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="time-table-white-box">

    <div class="time-table-header">
      <button class="tt-save-btn"><i class="fa-solid fa-cloud"></i> Save Timetable</button>
    </div>

    <div class="time-table-body">
      <table>
        <thead>
          <tr>
            <th>Grade Period</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Content will be added by DOM Here -->
        </tbody>
        <tfoot>
          <tr>
            <td>
              <button class="add-period-btn"><i class="fa-solid fa-plus"></i></button>
              <button class="remove-period-btn"><i class="fa-solid fa-minus"></i></button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="./timetable.js"></script>
  <script src="./script.js"></script>

</body>

</html>
